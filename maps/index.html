<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <title>2025 Static Visualizations</title>
</head>
<body>
    <input type="checkbox" id="mapType">
    <div id = "filterDiv">
        <select id="filterSelect">
            <option value=""> Select Health Measure</option>
            <option value="Population raw value">Population</option>
            <option class = "PHWLL" value="Premature Death raw value">Premature Death</option>
            <option class = "PHWQL" value="Low Birth Weight raw value">Low Birth Weight</option>
            <option class = "PHWQL" value="Poor Physical Health Days raw value">Poor Physical Health Days</option>
            <option class = "PHWQL" value="Poor Mental Health Days raw value">Poor Mental Health Days</option>
            <option class = "CCHI"  value="Flu Vaccinations raw value">Flu Vaccinations</option>
            <option class = "CCHI"  value="Access to Exercise Opportunities raw value">Access to Excercise</option>
            <option class = "CCHI"  value="Food Environment Index raw value">Food Environment Index</option>
            <option class = "CCHI"  value="Primary Care Physicians raw value">Primary Care Physicians</option>
            <option class = "CCHI"  value="Mental Health Providers raw value">Mental Health Providers</option>
            <option class = "CCHI"  value="Dentists raw value">Dentists</option>
            <option class = "CCHI"  value="Preventable Hospital Stays raw value">Preventable Hospital Stays</option>
            <option class = "CCHI"  value="Mammography Screening raw value">Mammography Screening</option>
            <option class = "CCHI"  value="Uninsured raw value">Uninsured</option>

        </select>
    </div>
    <div id = "map"></div>

</body>
    <script src="load.js"></script>
    <script src="controls.js"></script>
    <script src="color.js"></script>

</html>
